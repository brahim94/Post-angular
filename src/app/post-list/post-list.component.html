<div class="row">
    <div class="col-xs-12">
        <div class="list-group">
            
            
           <button class="list-group-item"*ngFor="let post of posts; let i = index"
            (click)='onViewPost(i)'><app-post-list-item 
            [titre]="post.titre"
            [content]="post.content"> </app-post-list-item></button>
             
        </div>
    </div>
</div>
