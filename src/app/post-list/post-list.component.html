
<div class="row">
    <div class="col-xs-12">
      <h2><strong>Posts</strong></h2>
      <ul class="list-group">
        <app-post-list-item *ngFor="let post of posts; let i = index"
                  [titre]="post.titre"
                  [content]="post.content">
        </app-post-list-item>
      </ul>
    </div>
</div>
<button class="btn btn-primary" (click)="onSave()">Enregistrer les Posts</button>
