<li [ngClass]="{'list-group-item' : true,
              'list-group-item-success': like > deslike,
              'list-group-item-danger': deslike > like}">

  <h4><strong><font size="5">{{ titre }}</font></strong>
  <div class="pull-right"><i> {{ createdAt | date :'short' }} </i></div> </h4>
  <p > {{content}} </p>
   <div class = "btn-group">
   <button (click)="clickLike()" type = "button" class = "btn btn-success">Love it</button>
   <button (click) =" clickDeslike()" type = "button" class = "btn btn-danger">Don't love it</button>
          </div>


</li>
