<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2><strong>Nouveau post</strong></h2>
      <form (ngSubmit)="onSubmit(f)" #f='ngForm'>
        <div class="form-group">
          <label for="titre">
            Titre de post 
          </label>
          <input type="text" id="titre" class="form-control" name="titre" ngModel required>
        </div>
        <div class="form-group">
            <label for="content">
              Contenu 
            </label>
            <input type="text" id="content" class="form-control" name="content" ngModel required>
          </div>
        <button class="btn btn-primary" type="submit"[disabled]="f.invalid">Enregistrer</button>
      </form>
    </div>
  </div>
